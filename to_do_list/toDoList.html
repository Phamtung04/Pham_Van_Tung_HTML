<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="toDoList.css">
    <title>Document</title>
</head>

<body>

    <div class="content">
        <h3>ToDo List</h3>

        <div style="display: inline-flex; width: 120%; height: 35px;">
            <input type="text" name="tName" id="tName">
            <button id="button" onclick="addToDo()">
                <svg style="color: rgb(154, 203, 48);" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                </svg>
            </button>
            <select id="filter-select">
                <option value="all">Tất cả</option>
                <option value="completed">Đã hoàn thành</option>
                <option value="not-completed">Chưa hoàn thành</option>
            </select>
        </div>

        <ul id="list_task">
        </ul>

    </div>

    <!-- Modal -->
    <div id="modal-edit-task" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <h2>Nhập công việc cần sửa: </h2>
            <input type="text" id="new-task-content" value="">
            <button id="save-edit-task">Lưu lại</button>
        </div>
    </div>



    <script src="toDoList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
