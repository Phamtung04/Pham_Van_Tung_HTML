<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator app</title>
</head>

<body>
    <div class="container1">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button style="background-color: rgb(203, 245, 245);" data-clear-all class="btn">C</button>
                <button style="background-color: rgb(203, 245, 245);" data-clear class="btn">X</button>
                <button style="background-color: rgb(203, 245, 245);" data-operation class="btn">%</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">/</button>
            </div>
            <div>
                <button data-number class="btna">7</button>
                <button data-number class="btna">8</button>
                <button data-number class="btna">9</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">*</button>
            </div>
            <div>
                <button data-number class="btna">4</button>
                <button data-number class="btna">5</button>
                <button data-number class="btna">6</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">-</button>
            </div>
            <div>
                <button data-number class="btna">1</button>
                <button data-number class="btna">2</button>
                <button data-number class="btna">3</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">+</button>
            </div>
            <div>
                <button data-number class="btna">0</button>
                <button data-number class="btna">.</button>
                <button data-number class="btna">00</button>
                <button style="background-color: rgb(222, 238, 152);" data-equals class="btn">=</button>
            </div>
        </div>

    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
