<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator app</title>
</head>

<body>
    <div class="container1">
        <div class="calculator">
            <button class="history" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>

            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button style="background-color: rgb(203, 245, 245);" data-clear-all class="btn">C</button>
                <button style="background-color: rgb(203, 245, 245);" data-clear class="btn">X</button>
                <button style="background-color: rgb(203, 245, 245);" data-operation class="btn">%</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">/</button>
            </div>
            <div>
                <button data-number class="btna">7</button>
                <button data-number class="btna">8</button>
                <button data-number class="btna">9</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">*</button>
            </div>
            <div>
                <button data-number class="btna">4</button>
                <button data-number class="btna">5</button>
                <button data-number class="btna">6</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">-</button>
            </div>
            <div>
                <button data-number class="btna">1</button>
                <button data-number class="btna">2</button>
                <button data-number class="btna">3</button>
                <button style="background-color: rgb(222, 238, 152);" data-operation class="btn">+</button>
            </div>
            <div>
                <button data-number class="btna">0</button>
                <button data-number class="btna">.</button>
                <button data-number class="btna">00</button>
                <button style="background-color: rgb(222, 238, 152);" data-equals class="btn">=</button>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">History</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="history-list"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
